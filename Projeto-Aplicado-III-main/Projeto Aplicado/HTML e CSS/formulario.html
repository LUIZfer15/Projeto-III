<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/formulario.css">
</head>

<body>

    <!-- Seta -->
    <a href="telaInicial.html"><button class="seta"></button></a>

    <!-- Cadastro -->
    <h1 class="cadastro">Faça o seu cadastro.</h1>

    <!-- Caixa formulário -->
    <form class="caixa">

        <div>
            <input class="nome" type="text" name="nome" id="nome" placeholder="Nome completo">
        </div>

        <div>
            <input class="email" type="email" name="email" id="email" placeholder="Email">
        </div>

        <div>
            <input class="data" type="datetime" name="data" id="data" placeholder="Data de nascimento">
        </div>

        <div>
            <input class="telefone" type="tel" name="telefone" id="telefone" placeholder="Telefone">
        </div>

        <div>
            <input class="senha" type="password" name="senha" id="senha" placeholder="Criar senha">
        </div>

        <div>
            <button class="criar">Criar conta</button>
        </div>

    </form>

</body>

</html>
